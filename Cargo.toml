[package]
name = "stremio-core-web"
version = "0.10.0"
authors = ["Smart Code Ltd."]
edition = "2018"

[lib]
crate-type = ["cdylib"]

[dependencies]
stremio-core = { git = "https://github.com/Stremio/stremio-core", branch = "development" }
stremio-derive = { git = "https://github.com/Stremio/stremio-core", branch = "development" }
env-web = { git = "https://github.com/Stremio/stremio-core", branch = "development" }
serde = "1.0.100"
serde_json = "1.0.40"
futures = "0.1.29"
js-sys = "0.3.27"
wasm-bindgen = { version = "0.2.50", features = ["serde-serialize", "nightly"] }
console_error_panic_hook = "0.1.6"
itertools = "0.8"
percent-encoding = "2.1.0"

[profile.release]
lto = true
opt-level = 's'
